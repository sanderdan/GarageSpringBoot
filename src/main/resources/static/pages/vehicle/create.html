<html>
    <head>
        <title>ROMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/vehicle.js"></script>
    </head>
    <body>
         <div class="container">
                <h2>Car Info</h2>
                <form class="form-horizontal" id="vehicle_form" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="license_plate">License plate:</label>
                        <div class="col-sm-10">
                            <input type="text" name="license_plate" class="form-control" id="license_plate" placeholder="Ex. AAA123">
                            <button type="button" class="btn btn-info" id="checkLicensePlate">Check for car in our database</button>
                            <p id="eMessage"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="manufacturer">Manufacturer:</label>
                        <div class="col-sm-10">
                            <input type="text" name="manufacturer" class="form-control" id="manufacturer" placeholder="Ex. Volvo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="model">Model:</label>
                        <div class="col-sm-10">
                            <input type="text" name="model" class="form-control" id="model" placeholder="Ex. Mustang">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="control-label col-sm-2" for="model_year">Model year:</label>
                        <div class="col-sm-10">
                            <input type="text" name="model_year" class="form-control" id="model_year" placeholder="Ex. 1992">
                        </div>
                     </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fuel">Fuel:</label>
                        <div class="col-sm-10">
                            <input type="text" name="fuel" class="form-control" id="fuel" placeholder="Ex. Petrol, Disel, Poopoop gasses">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="odometer">Odometer:</label>
                        <div class="col-sm-10">
                            <input type="text" name="odometer" class="form-control" id="odometer" placeholder="In kilometers">
                        </div>
                    </div>
                    
                    
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </div>
                        <p id="submit_eMessage"></p>
                    </div>
                </form>
                
                
                

                
                
            </div>

    </body>
</html>
