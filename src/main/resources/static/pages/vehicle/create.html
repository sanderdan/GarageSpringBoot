<html>
    <head>
        <title>ROMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Share' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/index.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/vehicle.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>PROFFSKODS BILFIRMA</h1>
            </div>
            <h3>Create or Edit a Vehicle </h3>
            <form class="form-horizontal" id="vehicle_form" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2">License plate:</label>
                    <div class="col-sm-2">
                        <input type="text" name="licensePlate" class="form-control" id="licensePlate" placeholder="AAA123" required="">
                        <button type="button" class="btn btn-info" id="checkLicensePlate">Edit</button>
                        <p id="eMessage"></p>
                    </div>
                    <div class="col-sm-8"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Manufacturer:</label>
                    <div class="col-sm-3">
                        <input type="text" name="manufacturer" class="form-control" id="manufacturer"required="">
                    </div>
                    <div class="col-sm-7"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Model:</label>
                    <div class="col-sm-3">
                        <input type="text" name="model" class="form-control" id="model">
                    </div>
                    <div class="col-sm-7"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Model year:</label>
                    <div class="col-sm-3">
                        <input type="text" name="model_year" class="form-control" id="model_year">
                    </div>
                    <div class="col-sm-7"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Fuel:</label>
                    <div class="col-sm-3">
                        <input type="text" name="fuel" class="form-control" id="fuel">
                    </div>
                    <div class="col-sm-7"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Odometer:</label>
                    <div class="col-sm-3">
                        <input type="text" name="odometer" class="form-control" id="odometer">
                    </div>
                    <div class="col-sm-7"></div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </div>
                </div>
            </form>
            <div class="toHomeButton">
                <a href="/index.html"><button class="btn btn-success">Home Page</button></a>
                <a href="/pages/vehicle/view.html"><button class="btn btn-warning">View</button></a>
            </div>
        </div>
    </body>
</html>
