<html>
    <head>
        <title>ROMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Share' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/index.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/mechanic.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>PROFFSKODS BILFIRMA</h1>
            </div>
            <h3>Create or Edit a Mechanic</h3>
            <form class="form-horizontal" id="mechanic_form" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-2">
                        <!--<input name="mechanic_id" type="text" class="form-control" id="mechanic_id" placeholder="Mechanic id">-->
                        <div class="dateandtime year">
                            <select class="form-control" id="mechanic">
                                <option value="" disabled selected>Select Mechanic</option>
                            </select>
                            <button type="button" class="btn btn-info" id="checkMechanic">Edit</button>
                        </div>
                        <p id="eMessage"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">First Name:</label>
                    <div class="col-sm-2">
                        <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Ex. Bob">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Last Name:</label>
                    <div class="col-sm-2">
                        <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Ex. Byggare">
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </div>
                </div>
            </form>
            <div class="toHomeButton">
                <a href="/index.html"><button class="btn btn-success">Home Page</button></a>
                <a href="/pages/mechanic/view.html"><button class="btn btn-warning">View</button></a>
            </div>
        </div>
    </body>
</html>
