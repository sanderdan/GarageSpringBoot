<html>
    <head>
        <title>ROMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Share' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/index.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/service.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>PROFFSKODS BILFIRMA</h1>
            </div>
            <h3>View or Remove Services</h3>
            <form class="form-horizontal" id="filter_form">
                <div class="col-sm-2"></div>
                <div class="form-group col-sm-4">
                    <label class="control-label col-sm-2">View:</label>
                    <div class="dateandtime year">
                        <select class="form-control" id="vehicle">
                            <option value="">ALL</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table" id="viewService">
                    <thead id="tablehead">
                        <tr>
                            <th>Service id</th>
                            <th>Customer</th>
                            <th>License plate</th>
                            <th>Mechanic</th>
                            <th>Service date</th>
                            <th>Status</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="toHomeButton">
                <a href="/index.html"><button class="btn btn-success">Home Page</button></a>
                <a href="/pages/service/create.html"><button class="btn btn-warning">Create</button></a>
            </div>
        </div>
    </body>
</html>
