<html>
    <head>
        <title>ROMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Share' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/index.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/service.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>PROFFSKODS BILFIRMA</h1>
            </div>
            <h3>Create or Edit a Service</h3> 
            <form class="form-horizontal" id="service_form">
                <div class="form-group">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-2">
                        <input name="service_id" type="text" class="form-control" id="service_id" placeholder="Service id">
                        <button type="button" class="btn btn-info" id="checkService">Edit</button>
                    </div>
                    <p id="eMessage"></p>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Date:</label>
                    <div class="dateandtime year">
                        <select class="form-control" id="year">
                            <option value="" disabled selected>Year</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                    <div class="dateandtime month">
                        <select class="form-control" id="month">
                            <option value="" disabled selected>Month</option>
                            <option value="01">January</option>
                            <option value="02">Februari</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="dateandtime day">
                        <select class="form-control" id="day">
                            <option value="" disabled selected>Day</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="control-label dateandtime timetitle">Time:</div>
                    <div class="dateandtime hour">
                        <select class="form-control" id="hour">
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="dateandtime">
                        <select class="form-control" id="minute">
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Vehicle:</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="vehicle">
                            <option value="" disabled selected>Select</option>
                        </select>
                        <div class="col-sm-7"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Customer:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="customer">
                            <option value="" disabled selected>Select</option>
                        </select>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Mechanic:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="mechanic">
                            <option value="" disabled selected>Select</option>
                        </select>
                        <div class="col-sm-8"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Option:</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="status">
                            <option value="BOOKED">Booked</option>
                            <option value="DONE">Done</option>
                            <option value="ABSENT">Absent</option>
                        </select>
                        <div class="col-sm-7"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Description:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="description">
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </div>
                    <p id="submit_eMessage"></p>
                </div>
            </form>
            <div class="toHomeButton">
                <a href="/index.html"><button class="btn btn-success">Home Page</button></a>
                <a href="/pages/service/view.html"><button class="btn btn-warning">View</button></a>
            </div>
        </div>
    </body>
</html>
