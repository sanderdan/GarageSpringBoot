<!DOCTYPE html>
<html>
    <head>
        <title>Create Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/service.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Service</h2>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2">Vehicle:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="vehicle_info"></select>
                        <div class="col-sm-8"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Customer:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="customer_info"></select>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Mechanic:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="mechanic_info"></select>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
                 <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </div>
                        <p id="submit_eMessage"></p>
                    </div>
            </form>
        </div>
    </body>
</html>
