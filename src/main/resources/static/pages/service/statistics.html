<html>
    <head>
        <title>ROMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Share' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/index.css">
        <!-- Latest compiled and minified JavaScript -->
<!--        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/service.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>PROFFSKODS BILFIRMA</h1>
            </div>
            <h3>Choose query between dates</h3>
            <form class="form-horizontal" id="stats_form">
                <div class="col-sm-2"></div>
                <div class="form-group col-sm-4">
                    <label class="control-label col-sm-2">From:</label>
                    <div class="dateandtime year">
                        <select class="form-control" id="from_year">
                            <option value="" disabled selected>Year</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                    <div class="dateandtime month">
                        <select class="form-control" id="from_month">
                            <option value="" disabled selected>Month</option>
                            <option value="01">January</option>
                            <option value="02">Februari</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="control-label col-sm-2">To:</label>
                    <div class="dateandtime year">
                        <select class="form-control" id="to_year">
                            <option value="" disabled selected>Year</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                    <div class="dateandtime month">
                        <select class="form-control" id="to_month">
                            <option value="" disabled selected>Month</option>
                            <option value="01">January</option>
                            <option value="02">Februari</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table" id="viewStats">
                    <thead>
                        <tr>
                            <th>Service id</th>
                            <th>Customer</th>
                            <th>License plate</th>
                            <th>Mechanic</th>
                            <th>Service date</th>
                            <th>Status</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
</html>
